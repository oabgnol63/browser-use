waittime:
  &default_waits
  wait_short: 10
  wait_medium: 30
  wait_long: 60

proxy:
  &proxy
  proxy_url: 'http://proxy.surfcrew.com:3129'
  proxy_username: msc@capp.com
  proxy_password: 1

tools:
  &tools
  tool_screenshot: screenshot
  tool_is_load_complete: is_load_complete

tests:
- TestName: load_page
  TestID: 1
  TestParams:
    <<: [*default_waits, *proxy, *tools]
    url: https://nbcnews.com
  TestStepsPXY:
    Step 1: 'Go to {url}' 
    Step 2: 'Wait 10 seconds. If a window prompted for proxy authentication: input {proxy_username} for "Email/Login ID" and click "Next". Otherwise ignore this step and go to Step 4'
    Step 3: 'Wait 10 seconds for the password page loaded. Input {proxy_password} for password and click "Log in"'
    Step 4: 'Wait for 20 seconds for browser to redirect to the website'
    Step 5: 'After the website is loaded, wait 60 seconds for all elements loaded completely. If not, reload the page and repeat this step, max 2 times'
    Step 6: 'Scroll down till the end of the page and up to top 2 times to make sure it smoothly'
    Step 7: 'Evaluate if the website is fully loaded or not using {tool_is_load_complete} tool.If not loaded fully, wait for more 60 seconds, max 1 time'
    Step 8: 'Evalute the result: The test pass if it meets criteria:
        * All elements(images, texts, fonts, etc,) are visible and not crashed or overlapped. Can use {tool_is_load_complete} tool
        * Scrolling smoothy'
    Step 9: 'Finally, use the {tool_screenshot} tool to capture full-page screenshot and save as "screenshot_px.png"'
  TestSteps:
    Step 1: Go to {url}
    Step 2: Wait for 20 seconds for browser to redirect to the website
    Step 3: After the website is loaded, wait 60 seconds for all elements loaded completely.
    Step 4: Scroll down till the end of the page and up again a 2 times to make sure it work perfectly
    Step 5: Evaluate if the website is fully loaded or not using {tool_is_load_complete} tool.If not loaded fully, wait for more 60 seconds, max 1 time
    Step 6: Finally, use the {tool_screenshot} tool to capture full-page screenshot and save as "screenshot_no_px.png".

