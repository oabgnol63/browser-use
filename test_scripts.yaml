- TestName: bbc_com_navigation_5
  TestID: 3
  TestType: navigation
  TestParams:
    <<: [*default_waits, *tools]
    url: https://bbc.com
    search_term: 'CULTURE'
    apt: 1
    scroll: 1
  TestStepsPXY:
    Step 1: 'Go to {url}' 
    Step 2: 'If a window prompted for Menlo proxy authentication: input {proxy_username} for "Email/Login ID" and click "Next". Otherwise ignore this step and go to Step 4'
    Step 3: 'Input {proxy_password} for password and click "Log in"'
    Step 4: 'Wait for the website to load completely and note the current URL, which is the homepage'
    Step 5: 'If a pop up window appears, reload page'
    Step 6: 'Find the **exact "{search_term}"** article headline on home page (it should be text on the page, not a navigation menu link). If scroll is needed, scroll {scroll} page each time to find it'
    Step 7: 'Scroll up if the headline is missed. Click the first article link found directly underneath this heading. Wait for the new page to load completely.'
    Step 8: 'Once on the article page, use the {tool_capture_and_save_screen} tool to capture a full-page screenshot and save it as "first_img_pxy.png".'
    Step 9: 'Use the {tool_wait_for_file} tool to wait for the file "first_img_no_pxy.png" to be created by the other agent. Set a timeout of {wait_extra_long} seconds.'
    Step 10: 'Compare **exact "first_img_pxy.png" and "first_img_no_pxy.png"** using the {tool_compare_image} tool'
    Step 11: 'Click "go back" button, wait for the page to load completely'
    Step 12: 'Click "go forward" button using the {tool_go_forward} tool, wait for the page to load completely'
    Step 13: 'Use the {tool_capture_and_save_screen} tool to capture full-page screenshot and save as "second_img_pxy.png"'
    Step 14: 'Use the {tool_wait_for_file} tool to wait for the file "second_img_no_pxy.png" to be created by the other agent. Set a timeout of {wait_extra_long} seconds'
    Step 15: 'Compare **exact "second_img_pxy.png" and "second_img_no_pxy.png"** using the {tool_compare_image} tool'
    Step 16: 'Click "go back" button again. Wait the website to load completely'
    Step 17: 'Use the {tool_capture_and_save_screen} tool to capture full-page screenshot and save as "{TestName}_pxy.png"'
    Step 18: 'Use the {tool_wait_for_file} tool to wait for the file "{TestName}_no_pxy.png" to be created by the other agent. Set a timeout of {wait_extra_long} seconds'
    Step 19: 'Compare **exact "{TestName}_pxy.png" and "{TestName}_no_pxy.png"** using the {tool_compare_image} tool'
    Step 20: 'Evalute the result: Return Pass/Fail following criteria:
        * At the end of back-forward-back button testing cycle, the homepage should be displayed
        * All images comparisons should be similar, with similarity score as proof'
  TestSteps:
    Step 1: 'Go to {url}'
    Step 2: 'Wait for the website to load completely and note the current URL, which is the homepage'
    Step 3: 'If a pop up window appears, reload page'
    Step 4: 'Find **exact "{search_term}"** article headline on home page (it should be text on the page, not a navigation menu link). If scroll is needed, scroll {scroll} page each time to find it'
    Step 5: 'Scroll up if the headline is missed. Click the first article link found directly underneath this heading. Wait for the new page to load completely.'    
    Step 6: 'Once on the article page, use the {tool_capture_and_save_screen} tool to capture a full-page screenshot and save it as "first_img_no_pxy.png"'
    Step 7: 'Click "go back" button, wait for the page to load completely'
    Step 8: 'Click "go forward" button using the {tool_go_forward} tool, wait for the page to load completely'
    Step 9: 'Use the {tool_capture_and_save_screen} tool to capture full-page screenshot and save as "second_img_no_pxy.png"'
    Step 10: 'Click "go back" button again. Wait the website to load completely'
    Step 11: 'Use the {tool_capture_and_save_screen} tool to capture full-page screenshot and save as "{TestName}_no_pxy.png"'
    Step 12: 'Evalute the result: Return Pass/Fail following criteria:
        * At the end of back-forward-back button testing cycle, the homepage should be displayed'

